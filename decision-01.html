<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Impresión - El Cazador de Medianoche</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="decision-styles.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Primera Impresión</h1>
            <p class="subtitle">Decisión 1: ¿Confiar o mantenerse cauteloso?</p>
        </header>

        <main class="story-content">
            <!-- AQUÍ VA EL CONTENIDO: Capítulos 1-3 hasta la primera decisión -->
        </main>

        <nav class="decision-nav">
            <div class="decision-buttons">
                <button onclick="continuarConDecision('A')" class="decision-btn option-a">
                    <strong>Asomar y ver qué está pasando</strong>
                    <span>Guardar el arco y acercarse con confianza</span>
                </button>
                <button onclick="continuarConDecision('B')" class="decision-btn option-b">
                    <strong>La verdad no quiero ver tanto</strong>
                    <span>Mantener el arco listo mientras se acerca</span>
                </button>
            </div>
        </nav>
        
        <script>
            function continuarConDecision(opcion) {
                // Guardar la decisión en localStorage
                let decisiones = JSON.parse(localStorage.getItem('el-cazador-decisiones')) || [];
                decisiones[0] = opcion; // Primera decisión
                localStorage.setItem('el-cazador-decisiones', JSON.stringify(decisiones));
                
                // Redirigir a decision-02.html
                window.location.href = 'decision-02.html';
            }
        </script>
    </div>
    
    <script src="decision-system.js"></script>
</body>
</html>
